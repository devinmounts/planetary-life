<!DOCTYPE html>
<html>
<head>
  <title>Planetary Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>
  <div id="hide" class="row">
    <div class="col-md-2">
      <div class="well">
        <h3>Mercury</h3>
        <h6>Age(yrs):</h6>
        <p id="ageMercury"></p>
        <h6>Life Expectancy(yrs):</h6>
        <p id="lifeMercury"></p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="well">
        <h3>Venus</h3>
        <h6>Age(yrs):</h6>
        <p id="ageVenus"></p>
        <h6>Life Expectancy(yrs):</h6>
        <p id="lifeVenus"></p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="well">
        <h3>Mars</h3>
        <h6>Age(yrs):</h6>
        <p id="ageMars"></p>
        <h6>Life Expectancy(yrs):</h6>
        <p id="lifeMars"></p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="well">
        <h3>Jupiter</h3>
        <h6>Age(yrs):</h6>
        <p id="ageJupiter"></p>
        <h6>Life Expectancy(yrs):</h6>
        <p id="lifeJupiter"></p>
      </div>
    </div>
  </div>
  <div class="content">
  <h1>Space Age</h1>
  <p>Enter your birthdate to discover life on other planets</p>
  <form id="form">
    <div class="form-group">
      <input id="name" placeholder="name" type="text">
    </div>
    <div class="form-group">
      <input name="date" id="date" placeholder="birthdate" type="date">
    </div>
    <div class="form-group">
      <select id="gender">
        <option value="M">Male<option>
        <option value="F">Female<option>
        <option value="O">Other<option>
      </select>
    </div>
    <button id="myBtn" type="submit">Submit</button>
  </form>

  </div>
</body>
</html>
